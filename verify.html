<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Verification - Hindu Yodha Parishad</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #1a0d06, #2d1810);
    }

    .gold-border {
      border: 3px solid;
      border-image: linear-gradient(135deg, #B8860B, #FFD700, #DAA520, #B8860B) 1;
    }

    .glow {
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 text-white">

  <div class="w-full max-w-md bg-[#1c1917] rounded-3xl p-8 gold-border glow text-center">

    <!-- Logo Title -->
    <h1 class="text-2xl font-extrabold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 mb-6">
      SANGHA VERIFICATION
    </h1>

    <!-- Status Icon -->
    <div id="statusIcon" class="flex justify-center mb-4">
      <div class="animate-spin w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full"></div>
    </div>

    <!-- Status Text -->
    <h2 id="statusText" class="text-lg font-bold mb-4">
      Verifying Member...
    </h2>

    <!-- Member Details -->
    <div id="memberDetails" class="hidden space-y-3 text-left bg-white/5 p-5 rounded-xl">

      <div>
        <p class="text-gray-400 text-xs uppercase">Name</p>
        <p id="memberName" class="font-bold text-lg"></p>
      </div>

      <div>
        <p class="text-gray-400 text-xs uppercase">Membership ID</p>
        <p id="memberId" class="font-semibold"></p>
      </div>

      <div>
        <p class="text-gray-400 text-xs uppercase">Affiliation</p>
        <p id="memberTemple" class="font-semibold"></p>
      </div>

      <div>
        <p class="text-gray-400 text-xs uppercase">Status</p>
        <p class="text-green-400 font-bold">VERIFIED MEMBER</p>
      </div>

    </div>

    <!-- Invalid Message -->
    <div id="invalidMessage" class="hidden text-red-400 font-bold mt-4">
      ‚ùå Invalid or Unregistered Member
    </div>

  </div>

<script>

const params = new URLSearchParams(window.location.search);
const userId = params.get("id");

const statusIcon = document.getElementById("statusIcon");
const statusText = document.getElementById("statusText");
const memberDetails = document.getElementById("memberDetails");
const invalidMessage = document.getElementById("invalidMessage");

if (!userId) {
  showInvalid();
} else {

  // üî• CHANGE THIS TO YOUR REAL BACKEND URL
  fetch(`https://hindu-cc0q.onrender.com/member/${userId}`)
    .then(res => res.json())
    .then(data => {

      if (data.success && data.member) {

        // Stop loading animation
        statusIcon.innerHTML = `
          <div class="w-14 h-14 bg-green-500 rounded-full flex items-center justify-center">
            ‚úì
          </div>
        `;

        statusText.innerText = "Member Verified Successfully";

        document.getElementById("memberName").innerText = data.member.name;
        document.getElementById("memberId").innerText = data.member._id;
        document.getElementById("memberTemple").innerText = data.member.temple || "Hindu Yodha Parishad";

        memberDetails.classList.remove("hidden");

      } else {
        showInvalid();
      }

    })
    .catch(err => {
      console.error(err);
      showInvalid();
    });
}

function showInvalid() {
  statusIcon.innerHTML = `
    <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center">
      ‚úï
    </div>
  `;
  statusText.innerText = "Verification Failed";
  invalidMessage.classList.remove("hidden");
}

</script>

</body>
</html>
