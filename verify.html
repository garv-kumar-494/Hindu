<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HYP Member Verification</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: radial-gradient(circle at top, #3b1d0f, #120904);
}
.gold-border{
    border:3px solid;
    border-image: linear-gradient(135deg,#B8860B,#FFD700,#DAA520,#B8860B) 1;
}
.glow{
    box-shadow:0 0 25px rgba(255,215,0,0.4);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

<div id="cardContainer" class="w-full max-w-md">

<div class="bg-[#1a0d06] rounded-3xl p-6 relative gold-border glow">

<!-- Header -->
<div class="text-center mb-6">
<h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 tracking-widest">
HINDU YODHA PARISHAD
</h1>
<p class="text-yellow-500 text-xs tracking-wider mt-1">
OFFICIAL MEMBER VERIFICATION
</p>
</div>

<!-- Status Badge -->
<div id="statusBadge" class="text-center mb-6">
<span class="bg-green-600 text-white px-4 py-1 rounded-full text-xs font-bold tracking-wider">
VERIFIED MEMBER
</span>
</div>

<!-- Member Info -->
<div class="space-y-4 text-white">

<div>
<p class="text-gray-400 text-xs uppercase">Member Name</p>
<p id="memberName" class="font-bold text-lg">Loading...</p>
</div>

<div>
<p class="text-gray-400 text-xs uppercase">Membership ID</p>
<p id="membershipId" class="font-semibold">----</p>
</div>

<div>
<p class="text-gray-400 text-xs uppercase">Padvi</p>
<p id="adminMessage" class="bg-white/10 p-2 rounded-lg font-semibold">----</p>
</div>

<div>
<p class="text-gray-400 text-xs uppercase">Affiliation</p>
<p id="affiliation" class="font-semibold">----</p>
</div>

</div>

<!-- Footer -->
<div class="mt-8 text-center text-xs text-gray-500">
Established in Truth â€¢ Protected by Dharma
</div>

</div>

</div>

<script>

function getIdFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("id");
}

async function fetchMemberData() {

  const memberId = getIdFromURL();

  if (!memberId) {
    showInvalid("Invalid Verification Link");
    return;
  }

  try {
    const res = await fetch(
      `https://hindu-cc0q.onrender.com/savemembersid/member-by-id/${memberId}`
    );

    const data = await res.json();

    if (!data.success) {
      showInvalid("Member Not Found");
      return;
    }

    const member = data.member;

    document.getElementById("memberName").innerText = member.userName;
    document.getElementById("membershipId").innerText = member.membershipId;
    document.getElementById("adminMessage").innerText = member.padvi || "MEMBER";
    document.getElementById("affiliation").innerText = member.affiliation || "Not Available";

  } catch (err) {
    console.error(err);
    showInvalid("Server Error");
  }
}

function showInvalid(message){
  document.getElementById("statusBadge").innerHTML =
    `<span class="bg-red-600 text-white px-4 py-1 rounded-full text-xs font-bold tracking-wider">
      ${message}
    </span>`;

  document.getElementById("memberName").innerText = "Verification Failed";
  document.getElementById("membershipId").innerText = "--";
  document.getElementById("adminMessage").innerText = "--";
  document.getElementById("affiliation").innerText = "--";
}

document.addEventListener("DOMContentLoaded", fetchMemberData);

</script>

</body>
</html>
