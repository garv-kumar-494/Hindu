<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sangha Member Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a0d06, #2d1810);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
    }

    .card {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 40px;
        width: 350px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        border: 2px solid #D97706;
    }

    .verified-badge {
        display: inline-block;
        background: #22c55e;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .info {
        margin: 10px 0;
        font-size: 15px;
        opacity: 0.9;
    }

    .label {
        font-size: 12px;
        color: #fbbf24;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-top: 15px;
    }

    .error {
        color: #ef4444;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card" id="verificationCard">
    <div class="verified-badge">VERIFIED MEMBER</div>
    <div class="title" id="memberName"></div>

    <div class="label">Membership ID</div>
    <div class="info" id="memberId"></div>

    <div class="label">Affiliation</div>
    <div class="info" id="affiliation"></div>

    <div class="label">Admin Message</div>
    <div class="info" id="adminMessage"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const memberId = params.get("id");

if (!memberId) {
  document.getElementById("verificationCard").innerHTML =
    "<div class='error'>Invalid QR Code</div>";
} else {
  fetch(`https://hindu-cc0q.onrender.com/member-by-id/${memberId}`)
    .then(res => res.json())
    .then(data => {
      if (!data.success) throw "Invalid Member";

      document.getElementById("memberName").innerText =
        data.member.name;

      document.getElementById("memberId").innerText =
        memberId;

      document.getElementById("affiliation").innerText =
        data.member.temple;

      document.getElementById("adminMessage").innerText =
        data.member.adminMessage || "No message from admin";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("verificationCard").innerHTML =
        "<div class='error'>Member Not Found</div>";
    });
}
</script>


</body>
</html>
