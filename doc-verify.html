<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Verification</title>

  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Public Sans', sans-serif; }
  </style>
</head>

<body class="bg-gray-100">
<div class="max-w-md mx-auto min-h-screen bg-white shadow-lg flex flex-col">

  <!-- HEADER -->
  <div class="p-4 border-b text-center font-bold">Verification</div>

  <!-- CONTENT -->
  <div class="p-4 flex-1 space-y-4">
    

    <!-- DOCUMENT ID ONLY -->
    <div class="bg-gray-50 border rounded-xl p-4">
      
      <h3 class="font-semibold mb-2">Document ID</h3>

      <label class="text-sm">Aadhaar / PAN / Passport Number</label>
      <input
        id="documentId"
        type="text"
        placeholder="Enter document ID"
        class="w-full mt-2 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <p class="text-xs text-center text-gray-400 flex justify-center gap-1">
      <span class="material-symbols-outlined text-sm">lock</span>
      Secure & encrypted verification
    </p>

  </div>

  <!-- FOOTER -->
  <div class="p-4 border-t">
    <button
    onclick="window.location.href = 'dashboard.html'"
      id="submitBtn"
      class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">
      Submit for Verification →
    </button>
  </div>

</div>

<script>
document.getElementById("submitBtn").addEventListener("click", async () => {
  const documentId = document.getElementById("documentId").value.trim();

  if (!documentId) {
    alert("Please enter document ID");
    return;
  }

  try {
    const res = await fetch("https://hindu-cc0q.onrender.com/doc-verify/verify-doc", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ documentId })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Server error");
      return;
    }

    alert("✅ Document ID saved successfully");
    document.getElementById("documentId").value = "";

  } catch (err) {
    console.error(err);
    alert("❌ Backend not running or CORS error");
  }
});
</script>

</body>
</html>
