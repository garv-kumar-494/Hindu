<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Temple Community Members</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  font-family: 'Plus Jakarta Sans', sans-serif;
}
.temple-bg {
  background: radial-gradient(circle at top, #ffedd5, #fff7ed);
}
.temple-card {
  background: linear-gradient(to right, #fff7ed, #ffedd5);
  border: 1px solid #fed7aa;
}
.member-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(217,119,6,0.25);
}
</style>
</head>

<body class="temple-bg min-h-screen">

<!-- Header -->
<header class="text-center py-8">
  <h1 class="text-3xl font-bold text-orange-800" style="font-family: Playfair Display">
    üõï Temple Community
  </h1>
  <p class="text-sm text-orange-700 mt-1">
    Members grouped by their Mandir
  </p>
  
</header>
<!-- üîç Temple Search -->
<div class="max-w-5xl mx-auto px-4 mb-8">
  <input 
    type="text"
    id="templeSearch"
    placeholder="Search Temple by Name, Location or State..."
    class="w-full border-2 border-orange-400 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-500"
  />
</div>

<!-- Content -->
<main class="max-w-5xl mx-auto px-4 pb-16" id="templeContainer">
  <!-- Temples injected here -->
</main>

<script>
let allGroupedTemples = {}; // global store

async function loadMembers() {
  try {
    const res = await fetch("https://hindu-cc0q.onrender.com/frontend-user-temple/frontend-user-temple-group");
    const members = await res.json();

    // üîπ Group members by temple
    const grouped = {};
    members.forEach(m => {
      const templeName = m.temple?.name || "Unknown Temple";
      if (!grouped[templeName]) grouped[templeName] = [];
      grouped[templeName].push(m);
    });

    allGroupedTemples = grouped; // store globally
    renderTemples(grouped);

  } catch (err) {
    console.error("Failed to load members", err);
  }
}

// üîπ Render Function
function renderTemples(groupedData) {
  const container = document.getElementById("templeContainer");
  container.innerHTML = "";

  Object.keys(groupedData).forEach(templeName => {

    const firstTemple = groupedData[templeName][0].temple || {};

    const section = document.createElement("section");
    section.className = "temple-card rounded-2xl p-6 mb-8";

    section.innerHTML = `
      <div class="mb-4">
        <h2 class="text-xl font-bold text-orange-800 flex items-center gap-2">
          üõï ${templeName}
          <span class="text-xs bg-orange-100 text-orange-800 px-2 py-0.5 rounded-full">
            ${groupedData[templeName].length} Members
          </span>
        </h2>

        <p class="text-sm text-orange-700 mt-1">
          üìç ${firstTemple.location || ""}, ${firstTemple.state || ""}
        </p>
      </div>

      <div class="grid sm:grid-cols-2 gap-4">
        ${groupedData[templeName].map(member => `
          <div class="member-card bg-white rounded-xl p-4 flex items-center gap-4 transition-all">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-orange-500 to-orange-700 
                        flex items-center justify-center text-white font-bold text-lg">
              ${member.name ? member.name.charAt(0).toUpperCase() : "U"}
            </div>

            <div>
              <p class="font-semibold text-orange-900">
                ${member.name || "Unknown"}
              </p>
            </div>
          </div>
        `).join("")}
      </div>
    `;

    container.appendChild(section);
  });
}

// üîé SEARCH ONLY TEMPLE NAME + LOCATION + STATE
document.getElementById("templeSearch").addEventListener("input", function() {
  const searchValue = this.value.toLowerCase();

  const filtered = {};

  Object.keys(allGroupedTemples).forEach(templeName => {

    const templeData = allGroupedTemples[templeName][0].temple || {};

    const nameMatch = templeName.toLowerCase().includes(searchValue);
    const locationMatch = (templeData.location || "").toLowerCase().includes(searchValue);
    const stateMatch = (templeData.state || "").toLowerCase().includes(searchValue);

    if (nameMatch || locationMatch || stateMatch) {
      filtered[templeName] = allGroupedTemples[templeName];
    }
  });

  renderTemples(filtered);
});

// Init
loadMembers();
</script>


</body>
</html>
